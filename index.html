<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <title>Слайдер на JS</title>
</head>
<body>
    <section class="info">
        <article class="info__title">
            <div class="info__title-name">Completed<br>projects</div>
            <div class="info__title-line"></div>
        </article>
        <article class="info__description">
            Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction<br>market we have made happy more than 1000 families
        </article>
        <article class="info__feature">
            <div class="info__feature-city">
                <div class="info__feature-title">city:</div>
                <div class="info__feature-text" id="city">Rostov-on-Don LCD admiral</div>
            </div>
            <div class="info__feature-area">
                <div class="info__feature-title">apartment area:</div>
                <div class="info__feature-text" id="area">81 m2</div>
            </div>
            <div class="info__feature-time">
                <div class="info__feature-title">repair time:</div>
                <div class="info__feature-text" id="time">3.5 months</div>
            </div>
            <div class="info__feature-cost">
                <div class="info__feature-title">repair cost:</div>
                <div class="info__feature-text" id="cost">Upon request</div>
            </div>
        </article>
        <article class="info__navigation">
            <div class="info__arrow left">&larr;</div>
            <div class="info__dots"></div>
            <div class="info__arrow right">&rarr;</div>
        </article>
    </section>
    <section class="slider">
        <article class="slider__title"></article>
        <article class="slider__images"></article>
    </section>
    <script src="javascript.js"></script>
</body>
</html>
